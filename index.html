<style>
    * {
        box-sizing: border-box;
    }

    .header {

    /* Create two equal columns that floats next to each other */
    .column {
        /* float: left;

    .row {

        padding: 10px;
    }

    /* Clear floats after the columns */
    .row:after {
        content: "";
        display: table;
        clear: both;
    }
</style>
